    <div class="menu-container order-container" style="position: relative">
      <div class="shape-top" style="top: 0">

      <div class="order-section">
        <div class="center menu-container">
          <h1 class="playfair">Order Now</h1>
        </div>
        <form
          id="order-form"
          name="order-form"
          method="POST"
          data-netlify="true"
        >
          <div class="items" style="padding: 10px 60px">
            <div class="sub-items">
              <label for="standard-select"
                ><strong>Select starters</strong></label
              >
              <div class="select">
                <select id="standard-select" name="Starters">
                  <option value="Option 1">None</option>
                  <option value="Lasagna">Lasagna</option>
                  <option value="Ice Cream">Ice Cream</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Sandwich">Sandwich</option>
                  <option value="Coca Cola<">Coca Cola</option>
                </select>
              </div>
            </div>
            <div class="sub-items">
              <label for="standard-select2"
                ><strong>Select Main course</strong></label
              >

              <div class="select">
                <select id="standard-select2" name="Main-Course">
                  <option value="Option 1">None</option>
                  <option value="Lasagna">Lasagna</option>
                  <option value="Ice Cream">Ice Cream</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Sandwich">Sandwich</option>
                  <option value="Coca Cola<">Coca Cola</option>
                </select>
              </div>
            </div>
            <div class="sub-items">
              <label for="standard-select2"
                ><strong>Select Dessert</strong></label
              >

              <div class="select">
                <select id="standard-select2" name="Desert">
                  <option value="Option 1">None</option>
                  <option value="Lasagna">Lasagna</option>
                  <option value="Ice Cream">Ice Cream</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Sandwich">Sandwich</option>
                  <option value="Coca Cola<">Coca Cola</option>
                </select>
              </div>
            </div>
            <div class="sub-items">
              <label for="standard-select2"
                ><strong>Select Beverages</strong></label
              >

              <div class="select">
                <select id="standard-select2" name="Beverages">
                  <option value="Option 1">None</option>
                  <option value="Lasagna">Lasagna</option>
                  <option value="Ice Cream">Ice Cream</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Sandwich">Sandwich</option>
                  <option value="Coca Cola<">Coca Cola</option>
                </select>
              </div>
            </div>
            <div class="sub-items-address">
              <label for="Name"><strong>Name</strong></label>
              <input
                type="text"
                id="Name"
                class="named"
                style="
                  background-color: transparent;
                  border: 2px solid #000;
                  border-radius: 0px;
                "
                name="Name"
              />
            </div>
            <div></div>

            <div class="sub-items" style="grid-column: 1/3">
              <label for="Address"><strong>Address</strong></label>

              <input
                type="text"
                id="Address"
                class="Address"
                style="
                  background-color: transparent;
                  border: 2px solid #000;
                  border-radius: 0px;
                "
                name="Address"
              />
            </div>

            <div class="sub-items">
              <strong>Total:</strong>
              <p>Rs. 2100</p>
            </div>
            <div class="sub-items" x>

                style="float: right"
                onclick="location.href = './order.html';"
                type="button"

                Order
